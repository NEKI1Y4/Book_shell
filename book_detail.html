<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>{{ book.title }} — Давай Почитаем</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-beige min-h-screen flex flex-col items-center justify-center">
  <div class="max-w-xl mx-auto bg-white rounded-2xl shadow-lg p-8 mt-8">
  <h1 class="text-2xl font-bold mb-3">{{ book.title }}</h1>
  <p class="mb-4 text-lg"><b>Автор:</b> {{ book.author }}</p>
  {% if book.ebook_link %}
    <a href="{{ book.ebook_link }}" target="_blank" class="btn-animated btn-olive px-6 py-3 shadow text-lg font-semibold mb-4 block text-center">Читать электронную книгу</a>
  {% else %}
    <div class="text-gray-500 mb-4">Ссылка на электронную книгу не указана.</div>
  {% endif %}
  <a href="{{ url_for('shelf') }}" class="text-olive hover:underline">Назад к списку</a>
</div>
</body>
</html>
